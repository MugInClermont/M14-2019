  
deploy_backend:
  image: google/cloud-sdk:alpine
  stage: deploy
  environment: Production
  only:
    refs:
     - master
    changes:
     - src/backend/*
  script:
  - sed -i  "s/localhost:27017/$MONGODB_IP:27017/" src/backend/config/default.yaml
  - echo $SERVICE_ACCOUNT > /tmp/$CI_PIPELINE_ID.json
  - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
  - rm /tmp/$CI_PIPELINE_ID.json
  - gcloud --quiet --project $PROJECT_ID app deploy src/backend/app. --stop-previous-version

build_frontend:
  image: cirrusci/flutter
  stage: build
  environment: Production
  only:
    refs:
     - master
    changes:
     - src/frontend/*
  script:
  - cd src/frontend
  - flutter config --enable-web
  - flutter build web
  artifacts:
    paths:
      - $CI_PROJECT_DIR/src/frontend/build/web 
  
deploy_frontend:
  image: google/cloud-sdk:alpine
  stage: deploy
  environment: Production
  only:
    refs:
     - master
    changes:
     - src/frontend/*
  script:
  - echo $SERVICE_ACCOUNT_FRONT > /tmp/$CI_PIPELINE_ID.json
  - gcloud auth activate-service-account --key-file /tmp/$CI_PIPELINE_ID.json
  - rm /tmp/$CI_PIPELINE_ID.json
  - gcloud --quiet --project $PROJECT_ID_FRONT app deploy src/frontend/app.yaml --stop-previous-version