runtime: custom
env: flex
service: default

readiness_check:
  path: "/readiness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

network:
  forwarded_ports:
    - 3000/tcp